<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Document</title>
    <style> 

    /* css3 选择器
        div[class*="test"]{      设置class属性值包含 "test" 的所有div元素的背景色：
            background:#ffff00;}
 */
     div[class*="col-lg"]{
         border:1px solid;
         height: 200px;
     }
    </style>
</head>
<body>

     <div class="container">  <!--  ul>li*3>a[href="$.html"]{导航*}  -->
        <div class="row">
            <div class="col-lg-6">

                
                <a class="text-danger lead" href="http://www.w3cschool.cc">col-lg-6</a><br>
                <p>bootstrap</p>
            </div>
            <div class="col-lg-6">col-lg-6</div>
        </div>
    </div>
    

    <!-- 栅格系统 
            布局分12列
                -row：行
                -col：列12     （div水平排列，当窗口(分辨率)缩小到一定阀值div变垂直）
                    col-lg-*电脑1200
                    col-md-*中屏1200-992
                    col-sm-*平板992-768
                    col-xs-*手机768<
            阀值
                - 1200>= -992>= -768>= 或768<
        容器，把布局放到容器中
         - 流体 container-fluid
         - 固定 container :根据不同分辨率显示不同大小,1170,970,750,auto
     -->
</body>
</html>
