<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        img{
            width:100%;
        }

    </style>
</head>
<body>
     <div class="container"> 
    <!--container 是容器类，实现固定宽度且居中
        active 是激活，代表第一个tab选项被激活。
        data-toggle直译数据开关，toggle是开关的意思
    -->
        <ul class="nav nav-tabs"> 
                <li class="active"><a href="#tab1" data-toggle="tab">TEB1</a></li>
                <!--
                    active 是激活，代表第一个tab选项被激活。
                    data-toggle直译数据开关，toggle是开关的意思，这里是给teb选项
                  -->
                <li><a href="#tab2" data-toggle="tab">TEB2</a></li>
                <li><a href="#tab3" data-toggle="tab">TEB3</a></li>
                <li><a href="#tab4" data-toggle="tab">TEB4</a></li>
        </ul>
        <div class="tab-content">
                <div class="tab-pane active" id="tab1"><img src="images/1.png" alt=""></div>
                 <!--
                    data-toggle直译数据开关，toggle：n.开关;切换键;转换键;v.切换，这里是给teb选项
                    pane：n.方框 窗玻璃 窗格                  -->
                <div class="tab-pane" id="tab2"><img src="images/2.png" alt=""></div>
                <div class="tab-pane" id="tab3"><img src="images/3.png" alt=""></div>
                <div class="tab-pane" id="tab4"><img src="images/4.png" alt=""></div> 
        </div>
    </div>
   
    
</body>
</html>
